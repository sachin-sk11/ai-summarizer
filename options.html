<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>extension options</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1{
            color: rgb(32, 242, 249);
        }
        .form-group{
            margin-bottom: 20px;
        }
        label{
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"]{
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid black;
            border-radius: 5px;
        }
        button{
            background-color: rgb(32, 242, 249) ;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover{
            background-color: aquamarine;
        }
        .success-message{
            color: green;
            margin-top: 10px;
            display: none;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>AI Summary Settings</h1>
    <div class="form-group">
        <label for="api-key">GEMINI API key</label>
        <input type="text" id="api-key" placeholder="Enter your gemini api key"/>

        <p>
            You can get an API key form
            <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI studio</a>
        </p>
    </div>

    <button id="save-button">Save Settings</button>
    <p id="success-message" class="success-message">Settings Saved Successfully!!</p>
    <script src="options.js"></script>
</body>
    
</html>
